{% extends 'base.html' %}

{% block title %}Event Adda - New Blog{% endblock title %}

{% block content %}

<style type="text/css">
	.create-form {
		width: 100%;
		max-width: 100%;
		padding: 15px;
		margin: auto;
	}

	.submit-button {
		max-width: 200px;
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
				{% include 'snippets/form_errors.html' %}

				<!-- Title -->
				<div>
					<label for="id_title">Title</label>
					<p>{{form.title}}</p>
				</div>

				<!-- Category -->
				<div>
					<label for="id_category">Category</label>
					<p>{{form.category}}</p>
				</div>

				<!-- Content -->
				<div>
					<label for="id_body">Content</label>
					<p>{{form.body}}</p>
				</div>


				<!-- Image  -->
				<div class="form-group">
					<label for="id_image">Image <span class="text-muted">(size: Less than 1MB)</span></label>
					<input type="file" name="image" id="id_image" accept="image/*">
				</div>

				<!--Submit btn -->
				<button class="submit-button btn btn-lg text-white" style="background-color: #910fff;" type="submit">POST</button>
				<a href="{% url 'blogslist' %}" type="button" class="btn btn-lg btn-danger">CANCEL</a>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
